<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <form id="guessForm">
        <label for="guess">Devinez un chiffre entre 0 et 10:</label>
        <input type="text" id="guess" name="guess">
        <input type="submit" value="Vérifier">
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('guessForm').onsubmit = function(event) {
            event.preventDefault();
            let number = Math.floor(Math.random() * 11);
            let userGuess = document.getElementById('guess').value;
            let result = document.getElementById('result');
            if (userGuess == number) {
                result.textContent = "vous avez deviné le bon chiffre";
            } else {
                result.textContent = "le bon chiffre était " + number;
            }
        }
    </script>
</body>
</html>
